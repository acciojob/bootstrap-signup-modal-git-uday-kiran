<!DOCTYPE html>

<html>

<head>
  <title>Explore Web</title>

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="This is my first project." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.svg" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <!-- Button trigger modal -->
  <div class="container-fluid">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sign-up-modal">
      Sign Up
    </button>
    <!-- Modal -->
    <div class="modal fade" id="sign-up-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-6">Create Account</h1>
            <button type="button" class="btn-close close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-3">
            <form action="myurl" class="bg-light  was-validated" method="post" target="_blank">
              <div class="form-group mb-3">
                <label for="email-input" class="form-label">Email address</label>
                <input type="email" id="email-input" class="form-control" placeholder="xyz@abc.com" />
                <small class="form-text text-muted">Your information is safe with us.</small>
              </div>

              <div class="form-group mb-3">
                <label for="password" class="form-label ">Password</label>
                <input type="password" id="" class="form-control" placeholder="Password">
              </div>

              <div class="form-group mb-3 ">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" name="" id="confirm-password" class="form-control"
                  placeholder="Confirm Password" />
              </div>

              <div class="form-group">
                <button type="submit" class="btn bg-success d-block me-0 ms-auto close"
                  data-bs-dismiss="modal">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
